services:
  - type: web
    name: asset-manager
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: GOOGLE_CREDS_JSON
        value: '<ISI_NANTI_BASE64_JSON>'
      - key: SHEET_ID
        value: '<ID_SHEET>'
