<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Aset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#1976d2">
    <link rel="icon" href="/static/icon-192.png" sizes="192x192" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            max-width: 720px;
            margin: 0 auto;
            padding: 1rem;
        }

        h1 {
            text-align: center;
            color: #1976d2;
        }

        form {
            display: grid;
            gap: 12px;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #145ea8;
        }
    </style>
</head>
<body>
    <h1>üì¶ Input Aset</h1>
    <p style="text-align: center;">
        <a href="/" style="padding: 8px 16px; background-color: #eee; color: #1976d2; border-radius: 5px; text-decoration: none;">
            üîô Back to Home
        </a>
    </p>

    <form method="post" action="/input">
        <label>Item Name</label>
        <input type="text" name="item_name" required>

        <label>Category</label>
        <select name="category" id="category" required>
            <option value="">-- Pilih Category --</option>
            {% for c in categories %}
                <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select>

        <label>Type</label>
        <select id="type_" name="type_" placeholder="Pilih atau ketik Type" required></select>

        <label>Manufacture</label>
        <input type="text" name="manufacture">

        <label>Model</label>
        <input type="text" name="model">

        <label>Serial Number</label>
        <input type="text" name="serial_number">

        <label>Company</label>
        <select id="company_select" name="company_select" required></select>

        <div id="new-company-fields" style="display: none;">
            <label>Nama Company Baru</label>
            <input type="text" id="new_company" name="company">

            <label>Code Company (3 huruf kapital)</label>
            <input type="text" id="new_code_company" name="code_company" pattern="[A-Z]{3}" title="Gunakan 3 huruf kapital">
        </div>

        <label>Bisnis Unit</label>
        <input type="text" name="bisnis_unit">

        <label>Location</label>
        <input type="text" name="location">

        <label>Room Location</label>
        <input type="text" name="room_location">

        <label>Notes</label>
        <textarea name="notes" rows="2"></textarea>

        <label>Condition</label>
        <input type="text" name="condition">

        <label>Purchase Date</label>
        <input type="date" name="purchase_date" required>

        <label>Purchase Cost</label>
        <input type="number" name="purchase_cost" required>

        <label>Warranty</label>
        <select name="warranty">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>

        <label>Supplier</label>
        <input type="text" name="supplier">

        <label>Journal</label>
        <input type="text" name="journal">

        <label>Owner</label>
        <select name="owner" required>
            {% for o in owners %}
                <option value="{{ o }}">{{ o }}</option>
            {% endfor %}
        </select>

        <button type="submit">üíæ Simpan Aset</button>
    </form>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js')
                .then(reg => console.log('‚úÖ Service Worker registered:', reg.scope))
                .catch(err => console.error('‚ùå Service Worker error:', err));
        }
    </script>

    <!-- Tom Select + Filtering -->
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <script>
        const types = {{ types | tojson | safe }};  // [{Type, Category}]
        const companies = {{ companies | tojson | safe }};  // ["PT ABC (ABC)"]

        // === Type Dropdown ===
        const typeSelect = new TomSelect("#type_", {
            create: true,
            persist: false,
            maxOptions: 1000,
            placeholder: "Ketik atau pilih Type"
        });

        const categorySelect = document.getElementById("category");
        function updateTypeOptions(selectedCategory) {
            const options = types
                .filter(t => t.Category === selectedCategory)
                .map(t => ({ value: t.Type, text: t.Type }));

            typeSelect.clearOptions();
            typeSelect.addOptions(options);
            typeSelect.refreshOptions(false);
        }

        categorySelect.addEventListener("change", () => {
            updateTypeOptions(categorySelect.value);
        });

        document.addEventListener("DOMContentLoaded", () => {
            if (categorySelect.value) updateTypeOptions(categorySelect.value);
        });

        // === Company Dropdown with Add New ===
        const companySelect = new TomSelect("#company_select", {
            create: false,
            persist: false,
            placeholder: "Pilih atau ketik Company",
            options: companies.map(c => ({ value: c, text: c }))
                .concat([{ value: "__add_new__", text: "‚ûï Tambah Company Baru" }])
        });

        const newCompanyFields = document.getElementById("new-company-fields");
        const newCompanyInput = document.getElementById("new_company");
        const newCodeCompanyInput = document.getElementById("new_code_company");

        companySelect.on('change', function(value) {
            if (value === "__add_new__") {
                newCompanyFields.style.display = "block";
                newCompanyInput.required = true;
                newCodeCompanyInput.required = true;
            } else {
                newCompanyFields.style.display = "none";
                newCompanyInput.required = false;
                newCodeCompanyInput.required = false;
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            if (companySelect.getValue() === "__add_new__") {
                newCompanyFields.style.display = "block";
            }
        });
    </script>
</body>
</html>
