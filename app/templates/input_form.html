<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Aset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#1976d2">
    <link rel="icon" href="/static/icon-192.png" sizes="192x192" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            max-width: 720px;
            margin: 0 auto;
            padding: 1rem;
        }

        h1 {
            text-align: center;
            color: #1976d2;
        }

        form {
            display: grid;
            gap: 12px;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #145ea8;
        }
    </style>
</head>
<body>
    <h1>ðŸ“¦ Input Aset</h1>
    <p style="text-align: center;">
        <a href="/" style="padding: 8px 16px; background-color: #eee; color: #1976d2; border-radius: 5px; text-decoration: none;">
            ðŸ”™ Back to Home
        </a>
    </p>

    <form method="post" action="/input">
        <label>Item Name</label>
        <input type="text" name="item_name" required>

        <label>Category</label>
        <select name="category" id="category" required>
            <option value="">-- Pilih Category --</option>
            {% for c in categories %}
                <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select>

        <label>Type</label>
        <select id="type_" name="type_" placeholder="Pilih atau ketik Type" required></select>

        <label>Manufacture</label>
        <input type="text" name="manufacture">

        <label>Model</label>
        <input type="text" name="model">

        <label>Serial Number</label>
        <input type="text" name="serial_number">

        <label>Company (Dropdown atau Manual)</label>
        <select id="company_selector">
            <option value="">-- Pilih Company (Code) --</option>
            {% for c in companies %}
                <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select>

        <label>Company (manual atau hasil dropdown)</label>
        <input type="text" name="company" id="company" required placeholder="Contoh: PT ABC XYZ">

        <label>Code Company (3 huruf kapital)</label>
        <input type="text" name="code_company" id="code_company" required maxlength="3" pattern="[A-Z]{3}" placeholder="Contoh: ABC" title="3 huruf kapital (A-Z)">

        <label>Bisnis Unit</label>
        <input type="text" name="bisnis_unit">

        <label>Location</label>
        <input type="text" name="location">

        <label>Room Location</label>
        <input type="text" name="room_location">

        <label>Notes</label>
        <textarea name="notes" rows="2"></textarea>

        <label>Condition</label>
        <input type="text" name="condition">

        <label>Purchase Date</label>
        <input type="date" name="purchase_date" required>

        <label>Purchase Cost</label>
        <input type="number" name="purchase_cost" required>

        <label>Warranty</label>
        <select name="warranty">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>

        <label>Supplier</label>
        <input type="text" name="supplier">

        <label>Journal</label>
        <input type="text" name="journal">

        <label>Owner</label>
        <select name="owner" required>
            {% for o in owners %}
                <option value="{{ o }}">{{ o }}</option>
            {% endfor %}
        </select>

        <button type="submit">ðŸ’¾ Simpan Aset</button>
    </form>

    <script>
        const types = {{ types | tojson | safe }};  // [{Type, Category}]
        const typeSelect = new TomSelect("#type_", {
            create: true,
            persist: false,
            maxOptions: 1000,
            placeholder: "Ketik atau pilih Type"
        });

        const categorySelect = document.getElementById("category");
        categorySelect.addEventListener("change", () => {
            const selectedCategory = categorySelect.value;
            const options = types
                .filter(t => t.Category === selectedCategory)
                .map(t => ({ value: t.Type, text: t.Type }));
            typeSelect.clearOptions();
            typeSelect.addOptions(options);
            typeSelect.refreshOptions(false);
        });

        // Auto isi company dan code_company dari dropdown
        const companySelector = document.getElementById("company_selector");
        const companyInput = document.getElementById("company");
        const codeCompanyInput = document.getElementById("code_company");

        companySelector.addEventListener("change", () => {
            const value = companySelector.value; // Format: "PT XYZ (ABC)"
            if (value.includes("(")) {
                const match = value.match(/^(.*?) \((\w+)\)$/);
                if (match) {
                    companyInput.value = match[1].trim();
                    codeCompanyInput.value = match[2].trim();
                }
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            if (categorySelect.value) {
                const event = new Event("change");
                categorySelect.dispatchEvent(event);
            }
        });
    </script>

    <!-- Tom Select JS -->
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
</body>
</html>
