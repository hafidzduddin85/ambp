<!DOCTYPE html>
<html>
<head>
  <title>Form Input Aset</title>
</head>
<body>
  <h1>Form Input Aset</h1>
  <form method="post">
    <label>Item Name: <input type="text" name="item_name" required></label><br>
    <label>Category: <input type="text" name="category" required></label><br>
    <label>Type: <input type="text" name="type_" required></label><br>
    <label>Company: <input type="text" name="company" required></label><br>
    <label>Owner: <input type="text" name="owner" required></label><br>
    <label>Purchase Date: <input type="date" name="purchase_date" required></label><br>
    <label>Purchase Cost: <input type="number" name="purchase_cost" required></label><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
