<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>üîí Ganti Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: sans-serif;
            max-width: 400px;
            margin: auto;
            padding: 2rem;
        }

        h2 {
            text-align: center;
            color: #1976d2;
        }

        form {
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 1rem;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            margin-top: 1.5rem;
            padding: 10px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #125ea2;
        }

        .error {
            margin-top: 1rem;
            color: #c00;
            font-weight: bold;
            text-align: center;
        }

        .back {
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>üîí Ganti Password</h2>

    <form method="post" action="/change-password">
        <label>Password Lama</label>
        <input type="password" name="old_password" required>

        <label>Password Baru</label>
        <input type="password" name="new_password" required>

        <label>Ulangi Password Baru</label>
        <input type="password" name="confirm_password" required>

        <button type="submit">‚úÖ Simpan Perubahan</button>

        {% if error %}
        <div class="error">‚ö†Ô∏è {{ error }}</div>
        {% endif %}
    </form>

    <div class="back">
        <a href="/home">üîô Kembali ke Beranda</a>
    </div>
</body>
</html>
