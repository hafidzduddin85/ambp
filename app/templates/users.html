<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>👥 Manajemen Pengguna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#1976d2">
    <link rel="icon" href="/static/icon-192.png" type="image/png">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* ... (semua style tetap seperti versi kamu) ... */
    </style>
</head>
<body>
    <h2>👥 Pengaturan Pengguna</h2>

    <div class="back-link">
        <a href="/home">🔙 Kembali ke Beranda</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a href="/settings/users/edit/{{ user.id }}">✏️ Edit</a> |
                    <a href="/settings/users/delete/{{ user.id }}" onclick="return confirm('Yakin ingin hapus user ini?')">🗑️ Hapus</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form method="post" action="/settings/users/add">
        <h3>➕ Tambah User Baru</h3>

        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <label>Role</label>
        <select name="role" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>

        <button type="submit">✅ Simpan</button>
    </form>
</body>
</html>
