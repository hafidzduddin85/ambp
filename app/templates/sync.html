<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sync Data Aset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 1rem; max-width: 600px; margin: auto; }
    h1 { text-align: center; color: #1976d2; }
    .card { background-color: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05); text-align: center; }
    button { background-color: #1976d2; color: white; padding: 15px 30px; border: none; font-size: 18px; border-radius: 6px; cursor: pointer; margin: 10px; }
    button:hover { background-color: #125ea2; }
    .back-link { display: block; margin: 1rem 0; text-align: center; text-decoration: none; color: #1976d2; }
    .info { background-color: #e3f2fd; padding: 1rem; border-radius: 6px; margin: 1rem 0; }
  </style>
</head>
<body>
<h1>🔄 Sync Data Aset</h1>
<a href="/home" class="back-link">🔙 Kembali ke Beranda</a>

<div class="card">
  <div class="info">
    <h3>📋 Fungsi Sync Data:</h3>
    <ul style="text-align: left;">
      <li>✅ Mengisi ID berurutan</li>
      <li>📅 Mengisi kolom Tahun dari Purchase Date</li>
      <li>💰 Menghitung nilai depresiasi dan book value</li>
      <li>🏷️ Generate kode kategori, perusahaan, tipe, owner</li>
      <li>🔖 Generate Asset Tag otomatis</li>
    </ul>
  </div>
  
  <form method="post" action="/sync/run" onsubmit="return confirm('Yakin ingin melakukan sync data? Proses ini akan mengupdate semua data aset.')">
    <button type="submit">🚀 Jalankan Sync Data</button>
  </form>
</div>
</body>
</html>
