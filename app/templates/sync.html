<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sinkronisasi Aset</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12 px-4">
  <div class="bg-white w-full max-w-3xl shadow-lg rounded-xl p-8">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">ğŸ”„ Sinkronisasi Data Aset</h1>

    {% if message %}
    <div class="mb-4 px-4 py-3 rounded-md {{ 'bg-green-100 text-green-800' if 'berhasil' in message.lower() else 'bg-red-100 text-red-800' }}">
      {{ message }}
    </div>
    {% endif %}

    <div class="mb-6">
      <h2 class="text-lg font-semibold mb-2">Daftar Pengguna dengan Role: <span class="text-blue-600">{{ status }}</span></h2>
      {% if users %}
        <ul class="list-disc list-inside text-sm text-gray-800 space-y-1">
          {% for u in users %}
            <li>{{ u.name }} <span class="text-gray-500">({{ u.email }})</span></li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="italic text-gray-500">Tidak ada pengguna dengan role ini.</p>
      {% endif %}
    </div>

    <div class="flex justify-between items-center">
      <a href="/" class="text-sm text-blue-600 hover:underline">&larr; Kembali ke Beranda</a>
      <button id="resyncBtn" onclick="resync()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2">
        ğŸ” Jalankan Ulang
        <svg id="spinner" class="hidden animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
        </svg>
      </button>
    </div>
  </div>

  <script>
    async function resync() {
      const btn = document.getElementById("resyncBtn");
      const spinner = document.getElementById("spinner");
      btn.disabled = true;
      spinner.classList.remove("hidden");

      try {
        const res = await fetch("/sync-assets?status={{ status }}");
        const html = await res.text();
        document.open();
        document.write(html);
        document.close();
      } catch (err) {
        alert("Gagal melakukan sinkronisasi ulang: " + err.message);
        btn.disabled = false;
        spinner.classList.add("hidden");
      }
    }
  </script>
</body>
</html>
