<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hasil Sync Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 1rem; max-width: 600px; margin: auto; }
    h1 { text-align: center; color: #1976d2; }
    .card { background-color: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05); text-align: center; }
    .success { background-color: #d4edda; color: #155724; padding: 1rem; border-radius: 6px; margin: 1rem 0; }
    .error { background-color: #f8d7da; color: #721c24; padding: 1rem; border-radius: 6px; margin: 1rem 0; }
    button { background-color: #1976d2; color: white; padding: 10px 20px; border: none; font-size: 16px; border-radius: 6px; cursor: pointer; margin: 10px; }
    button:hover { background-color: #125ea2; }
    .back-link { display: block; margin: 1rem 0; text-align: center; text-decoration: none; color: #1976d2; }
  </style>
</head>
<body>
<h1>📊 Hasil Sync Data</h1>

<div class="card">
  {% if result.success %}
    <div class="success">
      <h3>✅ Sync Berhasil!</h3>
      <p>{{ result.message }}</p>
      {% if result.updated %}
        <p><strong>Data yang diupdate: {{ result.updated }} aset</strong></p>
      {% endif %}
    </div>
  {% else %}
    <div class="error">
      <h3>❌ Sync Gagal!</h3>
      <p>{{ result.message }}</p>
    </div>
  {% endif %}
  
  <a href="/dashboard" class="back-link">📊 Lihat Dashboard</a>
  <a href="/sync" class="back-link">🔄 Sync Lagi</a>
  <a href="/home" class="back-link">🏠 Kembali ke Beranda</a>
</div>
</body>
</html>
