<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Aset Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#1976d2">
    <link rel="icon" href="/static/icon-192.png" sizes="192x192" type="image/png">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #1976d2;
        }
        form {
            margin-top: 1rem;
        }
        label {
            font-weight: bold;
            margin-top: 1rem;
            display: block;
        }
        input {
            width: 100%;
            padding: 0.6rem;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            margin-top: 1.5rem;
            padding: 0.8rem;
            background-color: #1976d2;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #125ea2;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 1rem;
        }
        .toggle-btn {
            position: absolute;
            top: 7px;
            right: 8px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üîê Login</h2>
        <form method="post" action="/login" id="loginForm" autocomplete="on">
            <label for="username">üë§ Username</label>
            <input type="text" id="username" name="username" required autocomplete="username">

            <label for="password">üîë Password</label>
            <div style="position:relative;">
                <input type="password" id="password" name="password" required autocomplete="current-password" style="padding-right:36px;">
                <button type="button" id="togglePwd" class="toggle-btn" tabindex="-1" aria-label="Toggle Password">
                    <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="gray" viewBox="0 0 24 24">
                        <path id="eyePath" d="M12 4.5c-4.7 0-8.8 3-10.5 7.5 1.7 4.5 5.8 7.5 10.5 7.5s8.8-3 10.5-7.5c-1.7-4.5-5.8-7.5-10.5-7.5zm0 13c-3.2 0-6.1-2-7.5-5 1.4-3 4.3-5 7.5-5s6.1 2 7.5 5c-1.4 3-4.3 5-7.5 5z"/>
                        <circle id="eyeDot" cx="12" cy="12" r="2.5"/>
                    </svg>
                </button>
            </div>

            <button type="submit" id="loginBtn">Login</button>
        </form>
        {% if error %}
        <div class="error" id="errorBox">{{ error }}</div>
        {% endif %}

        <script>
            // Autofocus username
            document.getElementById('username').focus();

            // Show/hide password with SVG
            document.getElementById('togglePwd').onclick = function () {
                const pwd = document.getElementById('password');
                const eyePath = document.getElementById('eyePath');
                const eyeDot = document.getElementById('eyeDot');

                if (pwd.type === "password") {
                    pwd.type = "text";
                    eyePath.setAttribute("d", "M1 1l22 22");
                    eyeDot.style.display = "none";
                } else {
                    pwd.type = "password";
                    eyePath.setAttribute("d", "M12 4.5c-4.7 0-8.8 3-10.5 7.5 1.7 4.5 5.8 7.5 10.5 7.5s8.8-3 10.5-7.5c-1.7-4.5-5.8-7.5-10.5-7.5zm0 13c-3.2 0-6.1-2-7.5-5 1.4-3 4.3-5 7.5-5s6.1 2 7.5 5c-1.4 3-4.3 5-7.5 5z");
                    eyeDot.style.display = "inline";
                }
            };

            // Real-time validation
            document.querySelectorAll("#loginForm input[required]").forEach(el => {
                el.addEventListener("invalid", function () {
                    this.style.borderColor = "#dc3545";
                });
                el.addEventListener("input", function () {
                    this.style.borderColor = "";
                });
            });

            // Loading spinner on submit
            document.getElementById('loginForm').addEventListener('submit', function (e) {
                const btn = document.getElementById('loginBtn');
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner" style="margin-right:8px;vertical-align:middle;width:18px;height:18px;border:2px solid #fff;border-top:2px solid #1976d2;border-radius:50%;display:inline-block;animation:spin 1s linear infinite;"></span>Memproses...';
            });

            // Spinner CSS
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes spin { 100% { transform: rotate(360deg); } }
                .spinner { box-sizing: border-box; }
                .error { animation: shake 0.3s; }
                @keyframes shake {
                    10%, 90% { transform: translateX(-2px); }
                    20%, 80% { transform: translateX(4px); }
                    30%, 50%, 70% { transform: translateX(-8px); }
                    40%, 60% { transform: translateX(8px); }
                }
            `;
            document.head.appendChild(style);

            // Error animation
            const errorBox = document.getElementById('errorBox');
            if (errorBox) {
                setTimeout(() => errorBox.style.animation = '', 500);
            }
        </script>
    </div>
</body>
</html>
