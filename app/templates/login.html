<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Asset Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#667eea">
  <link rel="icon" href="/static/icon-192.png" sizes="192x192" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  {% include 'base_tailwind.html' %}
</head>
<body class="font-inter bg-gradient-to-br from-primary to-secondary min-h-screen flex items-center justify-center p-4 overflow-x-hidden">
  <div class="glass rounded-3xl p-6 md:p-8 lg:p-10 w-full max-w-md relative overflow-hidden gradient-border">
    <!-- Logo -->
    <div class="text-center mb-6 md:mb-8">
      <img src="/static/logo.png" alt="Company Logo" class="h-16 md:h-20 w-auto mx-auto transition-transform hover:scale-105">
    </div>
    
    <!-- Header -->
    <div class="text-center mb-6 md:mb-8">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2 bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
        <i class="fas fa-shield-alt mr-2"></i>Asset Management
      </h1>
      <p class="text-gray-600 font-medium">Silakan login untuk mengakses sistem</p>
    </div>

    <!-- Error Message -->
    {% if error %}
    <div class="bg-gradient-to-r from-red-50 to-red-100 border-l-4 border-red-500 p-4 mb-6 rounded-xl flex items-center animate-slide-in">
      <i class="fas fa-exclamation-triangle text-red-600 mr-3"></i>
      <span class="text-red-800 font-medium">{{ error }}</span>
    </div>
    {% endif %}

    <!-- Login Form -->
    <form method="post" action="/login" class="space-y-6">
      <!-- Username -->
      <div class="relative">
        <input 
          type="text" 
          name="username" 
          placeholder="Username" 
          required
          class="w-full pl-12 pr-4 py-3 md:py-4 border-2 border-gray-200 rounded-2xl bg-white/80 transition-all duration-300 focus:border-primary focus:ring-4 focus:ring-primary/10 focus:bg-white font-medium"
        >
        <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 transition-colors duration-300"></i>
      </div>

      <!-- Password -->
      <div class="relative">
        <input 
          type="password" 
          name="password" 
          id="password" 
          placeholder="Password" 
          required
          class="w-full pl-12 pr-12 py-3 md:py-4 border-2 border-gray-200 rounded-2xl bg-white/80 transition-all duration-300 focus:border-primary focus:ring-4 focus:ring-primary/10 focus:bg-white font-medium"
        >
        <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 transition-colors duration-300"></i>
        <span class="absolute right-4 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-400 hover:text-primary transition-all duration-300 hover:scale-110" onclick="togglePassword()">
          <i id="toggleIcon" class="fas fa-eye-slash"></i>
        </span>
      </div>

      <!-- Remember Me -->
      <div class="flex items-center">
        <input type="checkbox" name="remember" id="remember" class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded focus:ring-primary focus:ring-2">
        <label for="remember" class="ml-3 text-gray-600 font-medium">Remember Me</label>
      </div>

      <!-- Login Button -->
      <button 
        type="submit" 
        class="w-full bg-gradient-to-r from-primary to-secondary text-white py-3 md:py-4 rounded-2xl font-semibold transition-all duration-300 hover:-translate-y-1 hover:shadow-xl shadow-lg relative overflow-hidden group"
      >
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-500"></div>
        <i class="fas fa-sign-in-alt mr-2"></i>Login
      </button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const icon = document.getElementById("toggleIcon");

      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";

      icon.classList.toggle("fa-eye-slash", !isHidden);
      icon.classList.toggle("fa-eye", isHidden);
    }

    // Add loading state on form submit
    document.querySelector('form').addEventListener('submit', function() {
      const btn = document.querySelector('button[type="submit"]');
      btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Logging in...';
      btn.disabled = true;
    });

    // Focus effects for inputs
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function() {
        this.previousElementSibling?.classList.add('text-primary');
      });
      input.addEventListener('blur', function() {
        this.previousElementSibling?.classList.remove('text-primary');
      });
    });
  </script>
</body>
</html>
