<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>‚úèÔ∏è Edit Pengguna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #1976d2;
        }

        form {
            background-color: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.25rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            margin-top: 1.5rem;
            background-color: #1976d2;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #125ea2;
        }

        .back {
            text-align: center;
            margin-top: 1rem;
        }

        .error {
            text-align: center;
            color: red;
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h2>‚úèÔ∏è Edit Pengguna</h2>

    {% if error %}
    <div class="error">
        ‚ö†Ô∏è {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/settings/users/update/{{ user.id }}">
        <label>Username</label>
        <input type="text" name="username" value="{{ user.username }}" required>

        <label>Password (kosongkan jika tidak diubah)</label>
        <input type="password" name="password">

        <label>Role</label>
        <select name="role">
            <option value="user" {% if user.role == "user" %}selected{% endif %}>User</option>
            <option value="admin" {% if user.role == "admin" %}selected{% endif %}>Admin</option>
        </select>

        <button type="submit">üíæ Simpan Perubahan</button>
    </form>

    <div class="back">
        <a href="/settings/users">üîô Kembali ke Daftar Pengguna</a>
    </div>
</body>
</html>
